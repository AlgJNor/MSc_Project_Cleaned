{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Users</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <form action="{{ url_for('update_user_role', user_id=user.id) }}" method="post" class="d-flex">
                        <select name="role" class="form-select form-select-sm me-2">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>user</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>admin</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary">Update</button>
                    </form>
                </td>
                <td>
                    {% if user.id != current_user.id %}
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                    {% else %}
                    <span class="text-muted">Cannot delete self</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
