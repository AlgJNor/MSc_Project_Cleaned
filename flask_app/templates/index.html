{% extends "base.html" %}

{% block title %}Phishing Email Classifier{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Phishing Email Classifier</h1>

    <form id="emailForm" method="POST">
        <div class="mb-3">
            <textarea class="form-control" id="emailText" name="email_text" rows="10" placeholder="Please paste your email here..."></textarea>
        </div>

        <p id="error" class="text-danger" style="display: none;"></p>

        <div class="d-flex align-items-center">
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            <span id="loadingSpinner" class="ms-3 text-muted" style="display:none;">Processing scam detection...</span>
        </div>
    </form>

    {% if prediction %}
    <div class="alert mt-4 {{ 'alert-danger' if prediction == 'Phishing' else 'alert-success' }}" role="alert">
        <strong>RESULT:</strong> {{ prediction }}
    </div>
    {% endif %}
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form-validation.js')}}"></script>
{% endblock %}
